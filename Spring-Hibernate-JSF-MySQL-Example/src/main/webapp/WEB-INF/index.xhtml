<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Register Person</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter First Name:"></p:outputLabel>
		<p:inputText value="#{registerPerson.person.firstName}"></p:inputText>
		<p:outputLabel value="Enter Last Name:"></p:outputLabel>
		<p:inputText value="#{registerPerson.person.lastName}"></p:inputText>
		<p:outputLabel value="Enter Gender:"></p:outputLabel>
		<p:inputText value="#{registerPerson.person.gender}"></p:inputText>
		<p:outputLabel value="Enter Age:"></p:outputLabel>
		<p:inputText value="#{registerPerson.person.age}"></p:inputText>
	</p:panelGrid>
	<p:commandButton value="Register" action="#{registerEmployee.register}"
		update="messages"></p:commandButton>
</h:form>
</html>
